--- #---------------- Peer0 org2 Deployment ---------------
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: peer0-org2
  name: peer0-org2
  namespace: hyperledger
spec:
  selector:
    matchLabels:
      app: peer0-org2
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: peer0-org2
    spec:
      containers:
        - args:
            - peer
            - node
            - start
          env:
            - name: FABRIC_LOGGING_SPEC
              value: DEBUG
            - name: CORE_PEER_ADDRESS
              value: peer0-org2:9051
            - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
              value: peer0-org2:9051
            - name: CORE_PEER_GOSSIP_BOOTSTRAP
              value: peer0-org2:9051
            #- name: CORE_PEER_CHAINCODELISTENADDRESS
            #  value: 0.0.0.0:9052
            #- name: CORE_PEER_CHAINCODEADDRESS
            #  value: peer0-org2:9052
            - name: CORE_PEER_ID
              value: peer0-org2
            - name: CORE_PEER_LOCALMSPID
              value: Org2MSP
            - name: CORE_PEER_PROFILE_ENABLED
              value: "true"
            - name: CORE_PEER_TLS_CERT_FILE
              value: /etc/hyperledger/fabric/tls/server.crt
            - name: CORE_PEER_TLS_ENABLED
              value: "true"
            - name: CORE_PEER_TLS_KEY_FILE
              value: /etc/hyperledger/fabric/tls/server.key
            - name: CORE_PEER_TLS_ROOTCERT_FILE
              value: /etc/hyperledger/fabric/tls/ca.crt
            #- name: CORE_VM_ENDPOINT
            #  value: http://localhost:2375
            - name: CORE_VM_ENDPOINT
              value: tcp://docker:2375
            - name: CORE_PEER_LISTENADDRESS
              value: 0.0.0.0:9051
            - name: CORE_PEER_ADDRESSAUTODETECT
              value: "true"
          image: hyperledger/fabric-peer:latest
          imagePullPolicy: Never
          name: peer0-org2
          ports:
            - containerPort: 7051
            - containerPort: 9051
            #- containerPort: 9052
            - containerPort: 9053
            - containerPort: 12443
          volumeMounts:
            - mountPath: /etc/hyperledger/fabric/msp
              name: peer0-org2-claim1
            - mountPath: /etc/hyperledger/fabric/tls
              name: peer0-org2-claim2
            - mountPath: /var/run/docker.sock
              name: dockersock
            - mountPath: /etc/hyperledger/fabric/core.yaml
              name: builders-config
              subPath: core.yaml
            - mountPath: /builders/external/bin/detect
              name: external-builder-detect
              subPath: detect
            - mountPath: /builders/external/bin/build
              name: external-builder-build
              subPath: build
            - mountPath: /builders/external/bin/release
              name: external-builder-release
              subPath: release
      restartPolicy: Always
      volumes:
        - name: peer0-org2-claim1
          hostPath:
            path: /hostname/crypto-config/peerOrganizations/org2/peers/peer0-org2/msp
            type: Directory
        - name: peer0-org2-claim2
          hostPath:
            path: /hostname/crypto-config/peerOrganizations/org2/peers/peer0-org2/tls
            type: Directory
        - name: dockersock
          hostPath: 
            path: /var/run/docker.sock
        - name: builders-config
          configMap:
            name: builders-config
            items:
              - key: core.yaml
                path: core.yaml
        - name: external-builder-detect
          configMap:
            name: builders-config
            items:
              - key: detect
                path: detect
                mode: 0544
        - name: external-builder-build
          configMap:
            name: builders-config
            items:
              - key: build
                path: build
                mode: 0544
        - name: external-builder-release
          configMap:
            name: builders-config
            items:
              - key: release
                path: release
                mode: 0544
