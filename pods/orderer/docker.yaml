---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: docker-pv
  labels:
    type: local
    name: dockervolume
  namespace: hyperledger
spec:
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/tmp-docker-pv"

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: docker-pvc
  namespace: hyperledger
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  storageClassName: ""
  selector:
    matchLabels:
      name: dockervolume

---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: docker
  name: docker
  namespace: hyperledger
spec:
  selector:
    name: docker
  ports:
  - protocol: TCP
    targetPort: 2375
    port: 2375

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-dind
  namespace: hyperledger
spec:
  replicas: 1
  selector:
    matchLabels:
      name: docker
  template:
    metadata:
      labels:
        name: docker
    spec:
      volumes:
      - name: dockervolume
        persistentVolumeClaim:
          claimName: docker-pvc
      containers:
      - name: docker
        args: ["--registry-mirror=https://4y7mtmnv.mirror.aliyuncs.com", "--insecure-registry=http://192.168.92.151:5000"]
        securityContext:
          privileged: true
        image: "docker:18.05.0-dind"
        imagePullPolicy: Never
        ports:
        - containerPort: 2375
        volumeMounts:
        - mountPath: /var/lib/docker
          name: dockervolume
